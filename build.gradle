plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'org.shadow.cloud'
version = '0.0.1-SNAPSHOT'
description = 'shadow cloud common'
sourceCompatibility = '1.8'

repositories {
    jcenter()
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:28.2-jre'
    implementation 'com.google.code.gson:gson:2.8.6'
    testImplementation 'junit:junit:4.12'
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/ShadowCloudTech/ShadowCloud.Common")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("GH_NAME")
                password = project.findProperty("gpr.key") ?: System.getenv("GH_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}